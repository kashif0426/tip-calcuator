<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tip calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h3 id="tipcalcal">Tip calculator</h3>
        <p id="paragraphe"></p>
        <br />
        <label for="amount">Bill Amount</label>
        <br />
        <button><i class="fas fa-dollar-sign"></i></button
        ><input id="amount" type="number" />
        <br />
        <br />
        <label for="guests">Number of guests</label>
        <br />
        <button><i class="fas fa-male"></i></button
        ><input id="guests" type="number" />
        <br />
        <br />
        <label for="quality">Quality service</label>
        <br />
        <select id="quality">
          <option disabled selected value="0">Chose...</option>
          <option value="0.3">30% - Outstnding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <div id="styles">
          <p id="border"></p>
          <button id="button" onclick="calculate()">Calculate</button>
        </div>
      </div>
      <div id="tip-amount"></div>
    </div>
    <script src="styles.js"></script>
  </body>
</html>
